    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>

<!-- define angular controller -->
<body ng-controller="SignInCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"  ng-controller="headerController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">interchange</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{ active: isActive('/')}"><a href="#">Sign in</a></li>
            <li ng-class="{ active: isActive('/sign-up')}"><a href="#sign-up">Sign up</a></li>
          </ul>
        </nav><!--/.nav-collapse -->
      </div>
    </div>

  <div id="main">
  
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
    
  </div>
